<img src="{{(storyToDisplay | async)?.imageUrl}}">
<h5><a routerLink="">HOME</a></h5>
<h1>{{(storyToDisplay | async)?.title}}</h1>
<h5>{{(storyToDisplay | async)?.author}} // {{(storyToDisplay | async)?.date}}</h5>
<h5>Rating: {{(storyToDisplay | async)?.rating}} stars</h5>
<p>{{(storyToDisplay | async)?.article}}</p>
<hr>
<div class="show-comments">
  <ul>
    <li *ngFor="let comment of Comments"><h4>{{comment.name | uppercase}}</h4><h5>rating: {{comment.rating}}</h5>{{comment.post}}</li>
  </ul>
</div>

<app-add-comment (sendComment)="addComment($event)"></app-add-comment>
