<h2>{{storyToDisplay.title}}</h2>
<p>{{storyToDisplay.author}}, {{storyToDisplay.date}}</p>
<p>Rating: {{storyToDisplay.rating}} stars</p>
<p>{{storyToDisplay.article}}</p>

<div>
   <h2>Comments</h2>
   <label>add comment:</label>
   <input #newUserComment>
 </div>
 <div>
   <label>rate article:</label>
   <select #newUserRating>
     <option [value]="1"> 1 star </option>
     <option [value]="2"> 2 stars </option>
     <option [value]="3"> 3 stars </option>
     <option [value]="4"> 4 stars </option>
     <option [value]="5"> 5 stars </option>
   </select>
   <button (click)="submitForm(newUserComment.value, newUserRating.value)">add</button>
 </div>
