<div class="row" *ngFor="let story of stories | async">
  <div *ngIf="story.category === 'highlight'"><img src="{{story.imageUrl}}"><h3>{{story.title}}</h3><h5>{{story.author}} // {{story.date}}</h5><button (click)="readDetails(story)">read more...</button>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit [selectedStory]="story"></app-edit>
    </div>
  </div>
</div>
