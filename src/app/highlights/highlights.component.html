<h3>Highlights</h3>
<ul *ngFor="let story of stories | async">
  <li *ngIf="story.category === 'highlight'">{{story.title}}<br>{{story.author}}, {{story.date}}<br><button (click)="readDetails(story)">read more</button>
  </li>
</ul>
